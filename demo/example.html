<!DOCTYPE html>
<html>
  <head>
    <title> Example of loQale </title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
	<div class="navbar">
	  <div class="navbar-inner">
		<a class="brand" href="#">loQale</a>
		<ul class="nav">
		  <li class="active"><a href="#" data-string="home"></a></li>
		  <li><a href="#" data-string="about"></a></li>
		  <li><a href="#" data-string="features"></a></li>
		  <li><a href="#" data-string="getintouch"></a></li>
		</ul>
		 <div class="btn-group pull-right">
		  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
			<span data-string="language"></span>
			<span class="caret"></span>
		  </a>
			<ul class="dropdown-menu" id="lang-dropdown">
                  <li><a href="#en" data-lang="en">English</a></li>
                  <li><a href="#fr" data-lang="fr">Fran&ccedil;ais</a></li>
			</ul>
		</div>
	  </div>
	</div>
	<div class="container">
		<h1><p class="well" data-string="welcome"></p></h1>
		<div class="row">
			<div class="span8">
				<ul class="nav nav-tabs">
				  <li class="active">
					<a href="#" data-string="why"></a>
				  </li>
				  <li><a href="#" data-string="how">How</a></li>
				  <li><a href="#" data-string="when">When</a></li>
				</ul>
			<p class="well well-small" data-string="info"></p>
			</div>
			<div class="span4">
				<form>
				  <fieldset>
					<legend data-string="register"></legend>
					<label data-string="firstname"></label>
					<input type="text">
					<label data-string="lastname"></label>
					<input type="text"/>
					<div class="controls">
						<button type="submit" class="btn" data-string="submit"></button>
					</div>
				  </fieldset>
				</form>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
	<script src="js/bootstrap.min.js"></script>
	<script type='text/javascript' src='../loqale.js'></script>
	<script type='text/javascript' src='strings.en.json'></script>
	<script type='text/javascript' src='strings.fr.json'></script>
		
	<script type='text/javascript'>
	$(document).ready(function(){
	  
	 loQale.init({
		locale:'fr',
		triggerOnInit:true,
		triggerOnLocaleChange:true,
		onBeforeTranslate:function(){console.log("Starting translation");},
		onAfterTranslate:function(){console.log("Finished translation");},
		onBeforeElementTranslate:function(element,elementStringName,elementStringValue){console.log("Translating "+elementStringName);},
		onAfterElementTranslate:function(element,elementStringName,elementStringValue){console.log("Finished translating "+elementStringName);}
	});
	 
	 
	  
	  $("#lang-dropdown").find("a").click(function(event){
		event.preventDefault();
		
		var locale=$(this).attr("data-lang");
		loQale.setLocale(locale);
	  });

	});

	</script>
  </body>
</html>
